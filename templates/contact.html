{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
    {% if confirm_message %}
        <p>{{ confirm_message }}</p>
    {% endif %}
    {% if form %}
    <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit form" class="btn-default" />
    </form>
    {% endif %}
{% endblock %}
